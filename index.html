<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="main">
    <h3>We're launching soon</h3>
    <div class="countdown-container">
      <div class="countdown">
        <div class="countdown-card" id="rest-days">08</div>
        <div class="countdown-title">DAYS</div>
      </div>
      <div class="countdown">
        <div class="countdown-card" id="rest-hours">23</div>
        <div class="countdown-title">HOURS</div>
      </div>
      <div class="countdown">
        <div class="countdown-card" id="rest-minutes">55</div>
        <div class="countdown-title">MINUTES</div>
      </div>
      <div class="countdown">
        <div class="countdown-card" id="rest-seconds">41</div>
        <div class="countdown-title">SECONDS</div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="sns">
      <span class="sns-icon"><a href="#"><i class="fa fab fa-facebook-square"></i></a></span>
      <span class="sns-icon"><a href="#"><i class="fa fab fa-pinterest"></i></a></span>
      <span class="sns-icon"><a href="#"><i class="fa fab fa-instagram"></i></a></span>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/backy22/launch-countdown-timer-main" target="_blank">Aya Tsubakino</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
